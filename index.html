<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Startup</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <h1>Basics</h1>
      <nav>
        <ul>
          <li><a href="">Home</a></li>
          <li><a href="">Contact</a></li>
          <li><a href="">About</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Welcome to Website Basics</h1>
      <p>
        Here you'll learn the website basics which include <i>html</i> ,
        <i>css</i> and <i>js</i>
      </p>
    </main>

    <section>
      <h1>HTML</h1>
      <div class="image">
        <img src="html.jpeg" alt="html image" />
      </div>
    </section>
    <section>
      <h1>CSS</h1>
      <div class="image">
        <img src="css.png" alt="html image" />
      </div>
    </section>
    <section>
      <h1>JS</h1>
      <div class="image">
        <img src="js.jpeg" alt="html image" />
      </div>
    </section>

    <form action="GET">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" /> <br />
      <input type="number" />
      <input type="password" name="" id="" />
      <input type="email" name="" id="" />

      <select name="" id="">
        <option value="">Male</option>
        <option value="">Female</option>
      </select>

      <input type="radio" name="Male" id="" />
      <input type="checkbox" name="" id="" />

      <label for="textare">Comment</label>
      <textarea name="textarea" id="textarea"></textarea>
    </form>

    <footer>
      <p>&copy; 2024 Website Basics. All rights reserved.</p>
    </footer>
  </body>
</html>
